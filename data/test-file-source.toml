description = "agent from file"
prompt = "Generate a test prompt"
resources = ["file://resource.md", "file://README.md"]
useLegacyMcpJson = true
tools = ["*"]
allowedTools = ["@awsdocs"]

[subagents]
allow = ["pr-review"]

[hooks.agentSpawn.spawn]
command = "echo i have spawned"

[hooks.userPromptSubmit.submit]
command = "echo user submitted"

[hooks.preToolUse.pre]
command = "echo before tool"
matcher = "git.*"

[hooks.postToolUse.post]
command = "echo after tool"

[hooks.stop.stop]
command = "echo stopped"

[mcpServers.awsdocs]
command = "aws-docs"
args = ["--verbose", "--config=/path"]
timeout = 5000

[mcpServers.awsdocs.env]
RUST_LOG = "debug"
PATH = "/usr/bin"

[mcpServers.awsdocs.headers]
Authorization = "Bearer token"

[toolAliases]
execute_bash = "shell"

[nativeTools.write]
allow = ["./src/*", "./scripts/**"]
deny = ["Cargo.lock"]
forceAllow = ["/tmp", "/var/log"]

[nativeTools.shell]
denyByDefault = true
allow = ["git status .*"]
deny = ["git push .*"]
forceAllow = ["git pull .*"]

[toolSettings.whoami]
env = { LOG_LEVEL = "debug" }
